<!--Write a JavaScript code in a Web page dec2hex.html that enters a positive integer number num and converts and converts it to a hexadecimal form. 
The input should be entered as JavaScript prompt window. 
The output should be shown as browser popup window (alert).--> 

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Decimal to Hexadecimal</title>
    <script>
        var input = prompt('Please, enter a valid integer number and press OK!'),
            hexRepresentedNumber = parseInt(input).toString(16).toUpperCase();

        alert(hexRepresentedNumber);
    </script>
</head>

</body>
</html>
