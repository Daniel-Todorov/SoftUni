<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css"/>
    <title>Products</title>
    <!--THIRD PARTY LIBRARIES-->
    <script src="libs/jquery-2.1.1.js"></script>
    <!--CUSTOM SCRIPTS-->
    <script src="scripts/utils.js"></script>
    <script src="scripts/controllers/notificationsController.js"></script>
    <script src="scripts/userSession.js"></script>
    <script src="scripts/ajaxRequester.js"></script>
    <script src="scripts/controllers/logoutController.js"></script>
    <script src="scripts/controllers/loginController.js"></script>
    <script src="scripts/controllers/registerController.js"></script>
    <script src="scripts/controllers/homeController.js"></script>
    <script src="scripts/controllers/productsController.js"></script>
    <script src="scripts/controllers/addController.js"></script>
    <script src="scripts/controllers/editController.js"></script>
    <script src="scripts/controllers/deleteController.js"></script>
    <script src="scripts/controllers/headerController.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
<div id="wrapper">
    <header class="header-main">
        <img class="img-header" src="imgs/trash.png" width="50px"/>
        <h1 class="site-header">Products</h1>
        <nav id="menu">
            <ul class="unauthorised-nav">
                <li class="home-nav-button nav-button"><a href="#">Home</a></li>
                <li class="login-nav-button nav-button"><a href="#">Login</a></li>
                <li class="register-nav-button nav-button"><a href="#">Register</a></li>
            </ul>
            <ul class="authorised-nav">
                <li class="home-nav-button nav-button"><a href="#">Home</a></li>
                <li class="products-nav-button nav-button"><a href="#">Products</a></li>
                <li class="add-nav-button nav-button"><a href="#">Add Product</a></li>
                <li class="logout-nav-button nav-button"><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div id="main">

		<!-- Registration form -->
        <section class="register-view">
            <div class="register-form">
                <header class="main-header">Register</header>
                <div class="data">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Username..."/>
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Password..."/>
                    <label for="confirm-password">Confirm password:</label>
                    <input type="password" id="confirm-password" placeholder="Password again..."/>
                </div>
                <div class="panel">
                    <button class="button" id="register-button">Register</button>
                    <span>or</span>
                    <a class="login-nav-button" href="#">Login</a>
                </div>
            </div>
        </section>

        <br />
		
		<!-- Login form -->
        <section class="login-view">
            <div class="login-form">
                <header class="main-header">Login</header>
                <div class="data">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Username..."/>
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Password..."/>
                </div>
                <div class="panel">
                    <button id="login-button" class="button">Login</button>
                    <span>or</span>
                    <a class="register-nav-button" href="#">Register</a>
                </div>
            </div>
        </section>

        <br />
		

        <section class="welcome-view">
            <!-- Welcome guest -->
            <div class="welcome-unauthorised-view">
                <div class="welcome-message">
                    <header class="main-header">Welcome to Products!</header>
                    <h3 class="centered">Please <a class="login-nav-button" href="#">login</a> to access the site.</h3>
                </div>
            </div>
            <br />

            <!-- Welcome user -->
            <div class="welcome-authorised-view">
                <div class="welcome-message">
                    <header class="main-header">Welcome, '<span class="username-panel"></span>' !</header>
                </div>
            </div>
        </section>

        <br />

		<!-- Add product form -->
        <section class="add-view">
            <div class="add-product-form">
                <header class="main-header">Add new product</header>
                <div class="data">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Item name..."/>
                    <label for="category">Category:</label>
                    <input type="text" id="category" placeholder="Category..."/>
                    <label for="price">Price:</label>
                    <input type="text" id="price" placeholder="0.00"/>
                </div>
                <div class="panel">
                    <button id="add-product-button" class="button">Add</button>
                    <a href="#">
                        <button id="cancel-button" class="button">Cancel</button>
                    </a>
                </div>
            </div>
        </section>
        <br />
		
		<!-- Delete product form -->
        <section class="delete-view">
            <div class="delete-product-form">
                <header class="main-header">Delete product</header>
                <div class="data">
                    <label>Name:</label>
                    <input id="name" type="text" disabled/>
                    <label>Category:</label>
                    <input id="category" type="text" disabled/>
                    <label>Price:</label>
                    <input id="price" type="text" disabled>
                </div>
                <div class="panel">
                    <button id="delete-product-button" class="button">Delete</button>
                    <a href="#">
                        <button id="cancel-button" class="button">Cancel</button>
                    </a>
                </div>
            </div>
        </section>

        <br />
		
		<!-- Edit product form -->
        <section class="edit-view">
            <div class="edit-product-form">
                <header class="main-header">Edit product</header>
                <div class="data">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Name..."/>
                    <label for="category">Category:</label>
                    <input type="text" id="category" placeholder="Category..."/>
                    <label for="price">Price:</label>
                    <input type="text" id="price" placeholder="0.00"/>
                </div>
                <div class="panel">
                    <button id="edit-product-button" class="button">Edit</button>
                    <a href="#">
                        <button id="cancel-button" class="button">Cancel</button>
                    </a>
                </div>
            </div>
        </section>
        <br />

		<!-- Products list -->
        <section class="products-view">
            <aside class="filters">
                <h3>Filter</h3>
                <input id="search-bar" class="search-bar" type="text" placeholder="Keyword.."/>
                <label>Price:</label>
                <input id="min-price" class="input-num" type="number" value="0" min="0"/>
                <span>-</span>
                <input id="max-price" class="input-num" type="number" value="10000"/>
                <label>Category:</label>
                <select id="category" class="category">
                    <option value="All">All</option>
                    <option value="Animals">Animals</option>
                    <option value="Food">Food</option>
                    <option value="Other">Other</option>
                </select>
                <button id="filter" class="filter-button">Filter</button>
                <p class="clear-filters" id="clear-filters">Clear filters</p>
            </aside>
            <div class="products">
                <ul></ul>
            </div>
        </section>

    </div>
</div>


</body>
</html>
