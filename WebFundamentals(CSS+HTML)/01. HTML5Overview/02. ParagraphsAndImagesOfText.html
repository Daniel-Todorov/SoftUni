<!--Problem 2.	Paragraphs and Images of Text
Create an HTML page holding a few headings, each with a few paragraphs of text. 
Insert a few images. 
Play with the old formatting tags <b>, <i>, <u>, <strong>, <em>, <sup>, <sub>, <pre>, <br /> etc. 
Ensure you have <doctype>, <html>, <head>, <title> and <body>.-->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>02. Problem</title>
</head>
<body>
    <h1>Hello, <br />From Spain!</h1>
    <h2>We are notin Spain! We are in <b>Italy</b></h2>
    <h3><i>Hey</i>, did you know the <strong>i</strong> tag and the <strong>em</strong> tag have the same <em>effect</em>?</h3>
    <h4><sup>superscript</sup> and <sub>subscript</sub> are <u>awesome</u>!</h4>
    <h5><pre>he he he                 heeeeeeeeeeeeeeeeeeeeeeeeeeeee</pre></h5>
</body>
</html>
