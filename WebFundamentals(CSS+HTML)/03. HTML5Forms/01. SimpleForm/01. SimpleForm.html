<!--Problem 1.	Simple Form
Create a HTML form like the image below (100% accuracy is not required).
    Put appropriate validation and placeholders.-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>01. Problem</title>
    <link href="01. SimpleForm.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <form>
        <h1>Enter the system</h1>
        <p>It's necessary to login in Your account in order to sign in for a course.</p>
        <fieldset>
            <legend>Are you new? <span>Register</span></legend>
            <input type="text" placeholder="User name"/>
            <input type="email" placeholder="Email"/>
            <input type="password" placeholder="Password"/>
            <input type="password" placeholder="Confirm Password"/>
            <input type="submit" value="Register" />
        </fieldset>
        <fieldset>
            <legend>Already a student? Login</legend>
            <input type="text" placeholder="User name"/>
            <input type="password" placeholder="Password"/>
            <input type="checkbox" id="remember-me"/>
            <label for="remember-me">Remember me?</label>
            <input type="submit" value="Login" />
            <a href="#">Forgot password</a>
        </fieldset>
    </form>
</body>
</html>
